<!DOCTYPE HTML>
<html>
    <head>
        <title>Question and Answer</title>
        <style>
            body {
                font-family: Calibri, sans-serif;
                font-size: 3em;
            }

            /* Answer animation */
            #answer {
                color: black;
                width: 100px;
                position: relative; /* Needed for transform */
                animation: moveFraction 2s ease-in-out 1s forwards; /* Starts 1s after page load, lasts 2s */
            }

            /* Keyframes for the fraction movement */
            @keyframes moveFraction {
                0% {
                    color: yellow;
                    transform: translate(-355px, 60px);
                }
                50% {
                    transform: translate(0px, 60px);
                }
                100% {
                    color: red;
                    transform: translate(0px, 0px);
                }
            }

            /* Question hover effect */
            #question {
                transition: transform 0.6s ease-in-out;
                display: inline-block; /* So transform works properly */
            }

            #question:hover {
                transform: scale(0.9);
            }

            span {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <span id="question">Question: &frac14; + &frac12; =</span>
        <span id="answer">&frac34;</span>
    </body>
</html>
